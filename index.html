<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
        <aside>
            <h2>Choose your NAME</h2>
            <form>
                <div>
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername" >
                </div>
                <div>
                    <button type="button">cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button>edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button>edit</button>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>
      <section id="active-game">
          <article>
              <h3>You Won <span id="winner-name">PLAYER NAME</span>!</h3>
              <p>Click "Start New Game" above, to start a new game!</p>
          </article>
          <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
          <ol>
              <li></li>
              <li></li>
              <li></li>

              <li></li>
              <li></li>
              <li></li>

              <li></li>
              <li></li>
              <li></li>
          </ol>
      </section>
    </main>
  </body>
</html>
